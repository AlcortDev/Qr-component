<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="stylesheet" href="./resources/css/normalize.css">
  <link rel="stylesheet" href="./resources/css/output.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body class="flex flex-col m-auto p-auto">

  <div class="container flex flex-col w-2xs shadow-amber-800 p-" >
    <div class="image">
      <img src="./resources/images/image-qr-code.png" alt="">
    </div>
    <div class="header">
      <h1 class="title">
        improve your front-end skills by building projects
    </h1>
    </div>
    <div class="text">
      <p>
        Scan the QR to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AlcortDev</a>.
  </div>
</body>
</html>
