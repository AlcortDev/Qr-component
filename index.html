<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="stylesheet" href="./resources/css/output.css">

  <title>Frontend Mentor | QR code component</title>

</head>
<body class=" bg-Slate-300 flex flex-col justify-center content-center h-screen w-screen">

   <div class="card flex flex-col self-center justify-self-center justify-center align-center rounded-3xl w-[320px] h-auto p-2 bg-white " >

     <div class="image flex justify-center">
       <img src="./resources/images/image-qr-code.png" alt="Qr code from Frontend Mentor" class="w-2xs rounded-xl mt-2" >
     </div>

     <div class="header flex justify-center">
       <p class="title text-center text-[1.4rem] font-[outfit] font-[700] text-Slate-900  mt-6 pr-1 pl-1 ">
         Improve your front-end skills by building projects
     </p>
     </div>
     <div class="text flex justify-center pr-6 pl-6 mt-4 -mb-8">
       <p class="text-center font-[Outfit] font-[400] text-Slate-500 text-[15px]">
         Scan the QR to visit Frontend Mentor and take your coding skills to the next level
       </p>
     </div>
   </div>

  

  <div class="attribution mt-[10rem] justifi-self-center self-center " >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AlcortDev</a>.
  </div>
</body>
</html>
